<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Sample</title>
</head>
<body>
    <form method="POST" action="https://formspree.io/youremail@gmail.com">
        <label for="clientname">Client Name:</label>
        <input type="text" name="clientname" id="clientname" required>
        <br>
        <label>Client Email:
            <input type="email" name="clientemail" required>
        </label>
        <br>
        <label>Car plate number:
            <input type="text" name="carplate" required
              pattern="[A-Z]{2}[\d]{4}[A-Z]{2}"
              placeholder="AA1234BB"
              title="AA1234BB">
        </label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
